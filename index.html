<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SYNTAXTEAM Chat</title>
<link rel="icon" href="https://naoeocask.github.io/SYNTAXTEAMIA/favicon.ico" type="image/x-icon">

<style>
    :root {
        --primary: #7c4dff;
        --primary-dark: #5e35b1;
        --primary-light: #b388ff;
        --secondary: #121212;
        --surface: #1e1e1e;
        --surface-light: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
        --text-tertiary: #b3b3b3;
        --divider: #333333;
        --success: #4caf50;
        --warning: #ff9800;
        --error: #f44336;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--secondary);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    .app-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 900px;
        height: 100vh;
        background-color: var(--surface);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(124, 77, 255, 0.3);
    }

    .chat-header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--divider);
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: var(--primary-light);
    }
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        scroll-behavior: smooth;
        background-color: var(--surface-light);
        border-radius: 0 0 12px 12px;
    }
    .logo {
         font-size: 1.8rem;
         font-weight: 700;
         color: var(--light-color);
         text-decoration: none;
         display: flex;
        align-items: center;
     }
    .message {
        max-width: 800px;
        margin: 0 auto 24px;
        animation: fadeIn 0.3s ease-out;
        word-wrap: break-word;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .message-user {
        margin-left: auto;
    }
    .message-content {
        padding: 16px 20px;
        border-radius: 18px;
        line-height: 1.6;
        position: relative;
        transition: all 0.2s;
        font-size: 16px;
    }
    .user-message .message-content {
        background-color: var(--primary);
        color: white;
        border-bottom-right-radius: 4px;
    }
    .bot-message .message-content {
        background-color: var(--surface);
        border-bottom-left-radius: 4px;
        color: var(--text-primary);
    }
    .message-meta {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
        color: var(--text-tertiary);
        justify-content: flex-start;
    }
    .message-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        margin-right: 12px;
        background-color: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        flex-shrink: 0;
    }
    .bot-message .message-avatar {
        background-color: black;
    }
    .message-time {
        font-size: 12px;
        opacity: 0.7;
        margin-left: 8px;
    }
    .input-container {
        padding: 16px 24px;
        border-top: 1px solid var(--divider);
        background-color: var(--surface-light);
        display: flex;
        align-items: center;
        gap: 12px;
    }
    textarea#user-input {
        flex: 1;
        background-color: var(--secondary);
        border: 1px solid var(--divider);
        border-radius: 12px;
        padding: 12px 16px;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        resize: none;
        outline: none;
        max-height: 150px;
        min-height: 40px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--surface-light);
        transition: border-color 0.2s;
    }
    textarea#user-input:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.3);
    }
    .logo-glow {
        font-size: 40px;
        font-weight: 900;
        text-transform: uppercase;
        background: linear-gradient(270deg, #7c4dff, #b388ff, #7c4dff);
        background-size: 600% 600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glowAnim 6s ease infinite;
        text-align: center;
        letter-spacing: 3px;
}

@keyframes glowAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

    button#send-btn {
        background-color: var(--primary);
        border: none;
        color: white;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
    }
    button#send-btn:hover {
        background-color: var(--primary-dark);
    }
    .disclaimer {
        text-align: center;
        margin: 8px 0;
        font-size: 12px;
        color: var(--text-tertiary);
    }

    @media (max-width: 600px) {
        .app-container {
            height: 100vh;
            max-width: 100%;
            border-radius: 0;
        }
        .chat-header {
            font-size: 20px;
            padding: 12px 16px;
        }
        .input-container {
            padding: 12px 16px;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" />
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>
<body>
<div class="app-container">
    <div class="logo-glow">SYNTAXTEAM Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
        <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
        <button id="send-btn" title="Enviar">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
    <p class="disclaimer">SYNTAXTEAM Chat pode gerar informações imprecisas sobre pessoas, lugares ou fatos.</p>
    <p class="disclaimer">&copy; Desenvolved by NaoeoCasK and Big Nexus</p>
</div>

<script>
// TypeScript-like interfaces
/**
 * @typedef {Object} Message
 * @property {number} id
 * @property {string | Array} content
 * @property {boolean} isUser
 * @property {Date} timestamp
 * @property {boolean} [isTyping]
 */

/**
 * @typedef {Object} APIConfig
 * @property {string} name
 * @property {string} url
 * @property {string} key
 * @property {Object} headers
 * @property {function(string, Message[]): Object} body
 */

/**
 * @typedef {Object} APIResponse
 * @property {Array} choices
 */

const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

/** @type {Message[]} */
let conversationHistory = [];

/** @type {Object<string, APIConfig>} */
const API_CONFIG = {
    deepseek: {
        name: "DeepSeek",
        url: "https://openrouter.ai/api/v1/chat/completions",
        key: "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",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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",
            "HTTP-Referer": "https://syntaxteam-chat.com",
            "X-Title": "SYNTAXTEAM Chat"
        },
        body: (message, history) => ({
            model: "deepseek/deepseek-chat-v3.1:free",
            messages: [
                ...history.map(msg => ({
                    role: msg.isUser ? "user" : "assistant",
                    content: msg.content
                })),
                { role: "user", content: message }
            ],
            temperature: 0.7
        })
    },
    gemini: {
        name: "Gemini",
        url: "https://openrouter.ai/api/v1/chat/completions",
        key: "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",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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",
            "HTTP-Referer": "https://syntaxteam-chat.com",
            "X-Title": "SYNTAXTEAM Chat"
        },
        body: (message, history) => ({
            model: "google/gemini-pro",
            messages: [
                ...history.map(msg => ({
                    role: msg.isUser ? "user" : "assistant",
                    content: msg.content
                })),
                { role: "user", content: message }
            ],
            temperature: 0.7
        })
    }
};

/**
 * @param {string} content
 */
function addUserMessage(content) {
    const message = {
        id: Date.now(),
        content,
        isUser: true,
        timestamp: new Date()
    };
    conversationHistory.push(message);
    renderMessage(message);
}

/**
 * @param {string} content
 */
function addBotMessage(content) {
    const message = {
        id: Date.now(),
        content,
        isUser: false,
        timestamp: new Date()
    };
    conversationHistory.push(message);
    renderMessage(message);
}

/**
 * @param {Message} message
 */
function renderMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${message.isUser ? 'message-user' : 'message-bot'}`;

    const messageClass = message.isUser ? 'user-message' : 'bot-message';

    const avatarHTML = message.isUser
        ? 'U'
        : '<img src="img/ia.png" alt="Bot Avatar" class="avatar-img" style="width:24px;height:24px;border-radius:50%;">';

    messageElement.innerHTML = `
        <div class="${messageClass}">
            <div class="message-meta">
                <div class="message-avatar">${avatarHTML}</div>
                <span>${message.isUser ? 'Você' : 'SYNTAXTEAM IA'}</span>
                <span class="message-time">${formatTime(message.timestamp)}</span>
            </div>
            <div class="message-content">${formatMessageContent(message.content)}</div>
        </div>
    `;

    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    renderMathInElement(messageElement, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
        ],
        throwOnError: false
    });
}

/**
 * @param {string | Array} content
 * @returns {string}
 */
function formatMessageContent(content) {
    if (Array.isArray(content)) {
        return content.map(item => {
            if (item.type === 'text') return marked.parse(item.text);
            if (item.type === 'image_url') return `<img src="${item.image_url.url}" alt="Imagem enviada" style="max-width:100%; border-radius:8px;">`;
            return '';
        }).join('<br>');
    }
    return marked.parse(content);
}

/**
 * @param {Date} date
 * @returns {string}
 */
function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function showTypingIndicator() {
    const typingElement = document.createElement('div');
    typingElement.className = 'message message-bot';
    typingElement.id = 'typing-indicator';
    typingElement.innerHTML = `
        <div class="bot-message">
            <div class="message-meta">
                <div class="message-avatar"><img src="img/ia.png" alt="Bot Avatar" class="avatar-img" style="width:24px;height:24px;border-radius:50%;"></div>
                <span>SYNTAXTEAM IA</span>
            </div>
            <div class="message-content">...</div>
        </div>
    `;
    chatMessages.appendChild(typingElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTypingIndicator() {
    const typingElement = document.getElementById('typing-indicator');
    if (typingElement) typingElement.remove();
}

/**
 * @param {string} message
 * @returns {Promise<string>}
 */
async function getBotResponse(message) {
    showTypingIndicator();

    try {
        const response = await callAPI('deepseek', message);
        if (response) {
            hideTypingIndicator();
            return response;
        }
    } catch (error) {
        console.error("Erro na API DeepSeek:", error);
    }

    try {
        const response = await callAPI('gemini', message);
        if (response) {
            hideTypingIndicator();
            return response;
        }
    } catch (error) {
        console.error("Erro na API Gemini:", error);
    }

    hideTypingIndicator();
    return "Desculpe, não consegui me conectar aos serviços de IA no momento.";
}

/**
 * @param {string} apiName
 * @param {string} message
 * @returns {Promise<string | null>}
 */
async function callAPI(apiName, message) {
    const apiConfig = API_CONFIG[apiName];
    if (!apiConfig || !apiConfig.key) {
        console.log(`${apiName} não configurada corretamente`);
        return null;
    }

    try {
        const response = await fetch(apiConfig.url, {
            method: 'POST',
            headers: apiConfig.headers,
            body: JSON.stringify(apiConfig.body(message, conversationHistory.filter(m => !m.isTyping)))
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        /** @type {APIResponse} */
        const data = await response.json();
        return processAPIResponse(data, apiName);
    } catch (error) {
        console.error(`Erro na ${apiName}:`, error);
        return null;
    }
}

/**
 * @param {APIResponse} response
 * @param {string} apiName
 * @returns {string | null}
 */
function processAPIResponse(response, apiName) {
    console.log(`Resposta da ${apiName}:`, response);

    try {
        if (response.choices && response.choices[0].message) {
            const content = response.choices[0].message.content;
            return Array.isArray(content) ? content[0].text : content;
        }
        throw new Error("Formato de resposta desconhecido");
    } catch (error) {
        console.error("Erro ao processar resposta:", error);
        return null;
    }
}

sendBtn.addEventListener('click', async () => {
    const message = userInput.value.trim();
    if (!message) return;

    addUserMessage(message);
    userInput.value = '';
    userInput.style.height = 'auto';

    try {
        const botResponse = await getBotResponse(message);
        if (botResponse) {
            addBotMessage(botResponse);
        }
    } catch (error) {
        console.error("Erro ao enviar mensagem:", error);
        addBotMessage("Desculpe, ocorreu um erro ao processar sua mensagem.");
    }
});

userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
    }
    userInput.style.height = 'auto';
    userInput.style.height = `${Math.min(userInput.scrollHeight, 150)}px`;
});

userInput.addEventListener('input', () => {
    userInput.style.height = 'auto';
    userInput.style.height = `${Math.min(userInput.scrollHeight, 150)}px`;
});

window.addEventListener('load', () => {
    setTimeout(() => {
        addBotMessage("Salve da SYNTAXTEAM IA, estou aqui para ajudar! Manda a pergunta.");
    }, 1000);
});
</script>
</body>
</html>
