<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SYNTAXTEAM Gemini Chat</title>
    <link rel="icon" href="https://naoeocask.github.io/SYNTAXTEAMIA/favicon.ico" type="image/x-icon">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a0dad;
            --primary-light: #9b4dff;
            --primary-glow: #b388ff;
            --secondary: #0a0a0a;
            --surface: #121212;
            --surface-light: #1a1a1a;
            --surface-glow: #2a1a4a;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-tertiary: #b3b3b3;
            --text-glow: #ffffff;
            --divider: #333333;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: radial-gradient(circle at center, #1a0a2e 0%, #0a0a0a 70%);
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(155, 77, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            background-color: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.5),
                inset 0 0 30px rgba(138, 43, 226, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            z-index: 2;
        }
        
        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--divider);
            text-align: center;
            background: linear-gradient(135deg, var(--surface-light) 0%, var(--surface-glow) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .header-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            z-index: 0;
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        
        .logo-glow {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-light) 50%, #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowAnim 4s ease infinite, textShine 3s ease-in-out infinite;
            text-align: center;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(179, 136, 255, 0.7);
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
        }

        @keyframes glowAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes textShine {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(179, 136, 255, 0.8)); }
        }
        
        .logo-subtitle {
            font-family: 'Exo 2', sans-serif;
            font-size: 14px;
            color: var(--text-glow);
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            animation: subtitlePulse 4s ease-in-out infinite;
        }
        
        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            background-color: var(--surface-light);
            position: relative;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .message:hover .message-content {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .bot-message .message-content {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-glow) 100%);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .message-meta {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-tertiary);
        }
        
        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .bot-message .message-avatar {
            background: #000;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm4 0h-2v-6h2v6z"/></svg>');
            background-size: 16px;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        .input-container {
            padding: 16px 20px;
            border-top: 1px solid var(--divider);
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }
        
        textarea#user-input {
            flex: 1;
            background-color: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--divider);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 44px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        textarea#user-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .input-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: var(--divider);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button:disabled::before {
            display: none;
        }
        
        .disclaimer {
            text-align: center;
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-tertiary);
            background-color: var(--surface);
            border-top: 1px solid var(--divider);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 16px;
        }
        
        .typing-dots {
            display: flex;
            margin-left: 10px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Estilos para texto em negrito */
        .message-content strong {
            color: var(--primary-glow);
            font-weight: 700;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            
            .app-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .logo-glow {
                font-size: 26px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px 16px;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
        
        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--surface);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Efeito de partículas no fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(179, 136, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(179, 136, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app-container">
        <div class="chat-header">
            <div class="header-glow"></div>
            <div class="logo-container">
                <div class="logo-glow">SYNTAXTEAM</div>
                <div class="logo-subtitle">GEMINI AI CHAT</div>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão adicionadas aqui dinamicamente -->
        </div>
        
        <div class="input-container">
            <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <div class="input-buttons">
                <button id="send-btn" title="Enviar mensagem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        
        <p class="disclaimer">SYNTAXTEAM Chat com Gemini AI - Somente em Português Brasileiro</p>
        <p class="disclaimer glow-text">&copy; Desenvolvido por SYNTAXTEAM</p>
    </div>

    <script>
        // Elementos DOM
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const particlesContainer = document.getElementById('particles');
        
        // Configuração da API Gemini - INSIRA SUA CHAVE AQUI
        const GEMINI_API_KEY = 'SUA_CHAVE_API_AQUI';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
        
        // Histórico da conversa
        let conversationHistory = [];
        let isWaitingForResponse = false;
        
        // Criar partículas de fundo
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Adicionar mensagem do usuário
        function addUserMessage(content) {
            const message = {
                id: Date.now(),
                content,
                isUser: true,
                timestamp: new Date()
            };
            conversationHistory.push(message);
            renderMessage(message);
        }
        
        // Adicionar mensagem do bot
        function addBotMessage(content) {
            const message = {
                id: Date.now(),
                content,
                isUser: false,
                timestamp: new Date()
            };
            conversationHistory.push(message);
            renderMessage(message);
        }
        
        // Renderizar mensagem no chat
        function renderMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.isUser ? 'message-user' : 'message-bot'}`;
            
            const messageClass = message.isUser ? 'user-message' : 'bot-message';
            const senderName = message.isUser ? 'Você' : 'SYNTAXTEAM Gemini';
            
            messageElement.innerHTML = `
                <div class="${messageClass}">
                    <div class="message-meta">
                        <div class="message-avatar">${message.isUser ? 'U' : ''}</div>
                        <span>${senderName}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                    <div class="message-content">
                        ${message.content ? formatMessageContent(message.content) : ''}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Formatar conteúdo da mensagem
        function formatMessageContent(content) {
            // Converter quebras de linha para HTML
            content = content.replace(/\n/g, '<br>');
            
            // Processar **texto** para <strong>texto</strong>
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            return content;
        }
        
        // Formatar hora
        function formatTime(date) {
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Mostrar indicador de digitação
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'message message-bot';
            typingElement.id = 'typing-indicator';
            typingElement.innerHTML = `
                <div class="bot-message">
                    <div class="message-meta">
                        <div class="message-avatar"></div>
                        <span>SYNTAXTEAM Gemini</span>
                    </div>
                    <div class="typing-indicator">
                        <span>Processando</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Ocultar indicador de digitação
        function hideTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) typingElement.remove();
        }
        
        // Chamar API Gemini
        async function callGeminiAPI(message) {
            showTypingIndicator();
            isWaitingForResponse = true;
            updateSendButton();
            
            try {
                // Adicionar instrução para responder apenas em português brasileiro
                const prompt = `Você é um assistente que fala APENAS português brasileiro. Responda SEMPRE em português do Brasil, de forma natural e coloquial. Não use outros idiomas.

                Instruções importantes:
                - Use **texto entre dois asteriscos** para negrito
                - Formate respostas de forma clara e organizada
                - Seja útil, educado e direto
                - Não mencione que você só fala português, apenas responda naturalmente
                
                Pergunta do usuário: ${message}`;

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt
                                    }
                                ]
                            }
                        ],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 2000,
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                return processGeminiResponse(data);
                
            } catch (error) {
                console.error('Erro na API Gemini:', error);
                return "Desculpe, ocorreu um erro ao processar sua solicitação. Verifique se a chave da API está configurada corretamente.";
            } finally {
                hideTypingIndicator();
                isWaitingForResponse = false;
                updateSendButton();
            }
        }
        
        // Processar resposta do Gemini
        function processGeminiResponse(response) {
            console.log('Resposta Gemini:', response);
            
            try {
                if (response.candidates && response.candidates[0].content) {
                    const text = response.candidates[0].content.parts[0].text;
                    return text;
                }
                
                throw new Error("Formato de resposta inválido");
                
            } catch (error) {
                console.error('Erro ao processar resposta:', error);
                return "Desculpe, não consegui processar a resposta do Gemini.";
            }
        }
        
        // Atualizar estado do botão de envio
        function updateSendButton() {
            if (isWaitingForResponse) {
                sendBtn.disabled = true;
                sendBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                `;
            } else {
                sendBtn.disabled = false;
                sendBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                `;
            }
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message || isWaitingForResponse) return;
            
            addUserMessage(message);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            try {
                const response = await callGeminiAPI(message);
                if (response) {
                    addBotMessage(response);
                }
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                addBotMessage("Desculpe, ocorreu um erro ao processar sua mensagem. Verifique a configuração da API.");
            }
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
            
            // Auto-resize
            userInput.style.height = 'auto';
            userInput.style.height = `${Math.min(userInput.scrollHeight, 120)}px`;
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${Math.min(userInput.scrollHeight, 120)}px`;
        });
        
        // Mensagem de boas-vindas
        window.addEventListener('load', () => {
            createParticles();
            
            setTimeout(() => {
                addBotMessage("👋 **Salve da SYNTAXTEAM Gemini!** 🤖\n\nEstou aqui pra te ajudar com:\n\n• **Respostas inteligentes**\n• **Explicações detalhadas**\n• **Conversas naturais**\n\nManda sua pergunta aí que eu te ajudo! 💜");
            }, 800);
